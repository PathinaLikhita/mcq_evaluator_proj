<!DOCTYPE html>
<html>
<head>
    <title>Subject Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        .content-container {
            text-align: center;
            background: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .content-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #555;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button-grid a {
            text-decoration: none;
        }

        .button-grid button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        .button-grid button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-html { background-color: #007BFF; }
        .btn-css { background-color: #28A745; }
        .btn-js { background-color: #FFC107; color: black; }
        .btn-sql { background-color: #6C757D; }
        .btn-c { background-color: #17A2B8; }
        .btn-dsa { background-color: #DC3545; }
        .btn-python { background-color: #6610F2; }
        .btn-cpp { background-color: #FD7E14; }
    </style>
</head>
<body>
    <div class="content-container">
        <h2>Select Your Subject</h2>
        <div class="button-grid">
            <a href="rules.html?subject=HTML"><button class="btn-html">HTML</button></a>
            <a href="rules.html?subject=CSS"><button class="btn-css">CSS</button></a>
            <a href="rules.html?subject=JavaScript"><button class="btn-js">JavaScript</button></a>
            <a href="rules.html?subject=SQL"><button class="btn-sql">SQL</button></a>
            <a href="rules.html?subject=C"><button class="btn-c">C</button></a>
            <a href="rules.html?subject=DSA"><button class="btn-dsa">DSA</button></a>
            <a href="rules.html?subject=Python"><button class="btn-python">Python</button></a>
            <a href="rules.html?subject=CPP"><button class="btn-cpp">C++</button></a>
        </div>
    </div>
</body>
</html>
