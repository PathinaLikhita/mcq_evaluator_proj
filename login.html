<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <style>
        /* General body styles */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Set a clean sans-serif font */
            height: 100vh; /* Full height of the viewport */
            background-color: #f5f5f5; /* Light background color */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center align items horizontally */
            overflow: hidden; /* Prevent scrolling on the page */
        }

        /* Form container styles for the login box */
        .form-container {
            width: 100%; /* Full width for responsiveness */
            max-width: 400px; /* Limit the maximum width */
            background-color: white; /* White background for the form */
            padding: 30px; /* Internal padding for spacing */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow for elevation */
            margin-top: 50px; /* Space between the form and the top */
        }

        /* Heading inside the form container */
        .form-container h2 {
            text-align: center; /* Center-align heading text */
            margin-bottom: 20px; /* Space below the heading */
            color: #4CAF50; /* Green accent color */
        }

        /* Label styles for form fields */
        .form-container label {
            font-weight: bold; /* Bold text for better visibility */
            display: block; /* Make labels block-level elements */
            margin-bottom: 5px; /* Space below the label */
        }

        /* Input field styles */
        .form-container input {
            width: 100%; /* Full width of the form container */
            padding: 10px; /* Internal padding for inputs */
            margin-bottom: 15px; /* Space below each input field */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
        }

        /* Button styles for the submit button */
        .form-container button {
            width: 100%; /* Full width of the container */
            padding: 10px; /* Internal padding for the button */
            border: none; /* Remove default border */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            font-size: 16px; /* Font size for better readability */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background 0.3s; /* Smooth hover effect transition */
        }

        /* Hover effect for the button */
        .form-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Paragraph styles inside the form container */
        .form-container p {
            text-align: center; /* Center-align the text */
            margin-top: 15px; /* Space above the paragraph */
        }

        /* Link styles for the "Register here" link */
        .form-container a {
            color: #4CAF50; /* Green text color for links */
            text-decoration: none; /* Remove underline for links */
        }

        /* Hover effect for links */
        .form-container a:hover {
            text-decoration: underline; /* Underline the text on hover */
        }
    </style>
</head>
<body>
    <!-- Login form container -->
    <div class="form-container">
        <!-- Form heading -->
        <h2>Log In</h2>
        <!-- Login form -->
        <form action="login.php" method="post">
            <!-- Email input field -->
            <label for="email">Email ID:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email ID" 
                required 
                autocomplete="email">

            <!-- Password input field -->
            <label for="password">Password:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password" 
                required 
                autocomplete="current-password">

            <!-- Submit button -->
            <button type="submit">Log In</button>

            <!-- Link to the registration page -->
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
