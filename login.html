<!DOCTYPE html>
<html>
<head>
    <title>Log In</title> <!-- Title of the webpage displayed on the browser tab -->
    <style>
        /* General body styles */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Set a clean sans-serif font */
            height: 100vh; /* Full height of the viewport */
            background-color: #f5f5f5; /* Light background color */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center align items horizontally */
            overflow: hidden; /* Prevent scrolling on the page */
        }

        /* Header styles for the top section */
        .header {
            width: 100%; /* Full width for header */
            height: 25%; /* Set header height to 25% of viewport */
            background-color: #4CAF50; /* Green background color */
            color: #FFD700; /* Gold color for title text */
            text-align: center; /* Center align the title */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            position: relative; /* Enable positioning for child elements */
        }

        /* Logo image styles inside the header */
        .header img {
            position: absolute; /* Position logo relative to header */
            top: -15px; /* Add space from the top */
            left: 20px; /* Add space from the left */
            height: 200px; /* Set logo height */
        }

        /* Title (h1) styles inside the header */
        .header h1 {
            margin: 0; /* Remove default margin */
            padding: 60px 0; /* Space above and below the title text */
            font-size: 48px; /* Large font size for the title */
            font-weight: bold; /* Make the title bold */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8); /* Add shadow for depth */
        }

        /* Form container styles for the login box */
        .form-container {
            width: 100%; /* Full width for responsiveness */
            max-width: 400px; /* Limit the maximum width */
            background-color: white; /* White background for the form */
            padding: 30px; /* Internal padding for spacing */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow for elevation */
            margin-top: 50px; /* Space between the form and the header */
        }

        /* Heading inside the form container */
        .form-container h2 {
            text-align: center; /* Center-align heading text */
            margin-bottom: 20px; /* Space below the heading */
            color: #4CAF50; /* Green accent color */
        }

        /* Label styles for form fields */
        .form-container label {
            font-weight: bold; /* Bold text for better visibility */
            display: block; /* Make labels block-level elements */
            margin-bottom: 5px; /* Space below the label */
        }

        /* Input field styles */
        .form-container input {
            width: 100%; /* Full width of the form container */
            padding: 10px; /* Internal padding for inputs */
            margin-bottom: 15px; /* Space below each input field */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
        }

        /* Button styles for the submit button */
        .form-container button {
            width: 100%; /* Full width of the container */
            padding: 10px; /* Internal padding for the button */
            border: none; /* Remove default border */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            font-size: 16px; /* Font size for better readability */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background 0.3s; /* Smooth hover effect transition */
        }

        /* Hover effect for the button */
        .form-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Paragraph styles inside the form container */
        .form-container p {
            text-align: center; /* Center-align the text */
            margin-top: 15px; /* Space above the paragraph */
        }

        /* Link styles for the "Register here" link */
        .form-container a {
            color: #4CAF50; /* Green text color for links */
            text-decoration: none; /* Remove underline for links */
        }

        /* Hover effect for links */
        .form-container a:hover {
            text-decoration: underline; /* Underline the text on hover */
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <!-- Logo inside the header -->
        <img src="QuizMate_WhiteLogo.png" alt="Logo">
        <!-- Page title -->
        <h1>ONLINE MCQ EVALUATOR</h1>
    </div>

    <!-- Login form container -->
    <div class="form-container">
        <!-- Form heading -->
        <h2>Log In</h2>
        <!-- Login form -->
        <form action="loginconnect.php" method="post">
            <!-- Email input field -->
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email id" required>

            <!-- Password input field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <!-- Submit button -->
            <button type="submit">Log In</button>

            <!-- Link to the registration page -->
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
