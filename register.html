<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f5f5f5; /* Light background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Form container styles */
        .form-container {
            width: 100%; /* Full width for responsiveness */
            max-width: 400px; /* Limit the maximum width */
            background-color: white; /* White background for the form */
            padding: 30px; /* Internal padding for spacing */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow for elevation */
            margin-top: 50px; /* Space between the form and the header */
        }

        /* Heading inside the form container */
        .form-container h2 {
            text-align: center; /* Center-align heading text */
            margin-bottom: 20px; /* Space below the heading */
            font-size: 1.5rem;
            color: #4CAF50; /* Green accent color */
        }

        /* Label styles for form fields */
        .form-container label {
            font-weight: bold; /* Bold text for better visibility */
            display: block; /* Make labels block-level elements */
            margin-bottom: 5px; /* Space below the label */
        }

        /* Input field styles */
        .form-container input {
            width: 100%; /* Full width of the form container */
            padding: 10px; /* Internal padding for inputs */
            margin-bottom: 15px; /* Space below each input field */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
        }

        /* Button styles for the submit button */
        .form-container button {
            width: 100%; /* Full width of the container */
            padding: 10px; /* Internal padding for the button */
            border: none; /* Remove default border */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            font-size: 16px; /* Font size for better readability */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background 0.3s; /* Smooth hover effect transition */
        }

        /* Hover effect for the button */
        .form-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Paragraph styles inside the form container */
        .form-container p {
            text-align: center; /* Center-align the text */
            margin-top: 15px; /* Space above the paragraph */
        }

        /* Link styles for the "Log In" link */
        .form-container a {
            color: #4CAF50; /* Green text color for links */
            text-decoration: none; /* Remove underline for links */
        }

        /* Hover effect for links */
        .form-container a:hover {
            text-decoration: underline; /* Underline the text on hover */
        }
    </style>
</head>
<body>
    <!-- Form container -->
    <div class="form-container">
        <form action="register.php" method="post">
            <h2>Register</h2>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required pattern="[A-Za-z]+" title="First name should contain only letters.">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required pattern="[A-Za-z]+" title="Last name should contain only letters.">

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email ID" required autocomplete="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" title="Password must be at least 8 characters long.">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required oninput="checkPasswordMatch();">

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required pattern="[0-9]{10}" title="Mobile number should be exactly 10 digits.">

            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>

    <script>
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('confirm-password').setCustomValidity("Passwords don't match.");
            } else {
                document.getElementById('confirm-password').setCustomValidity('');
            }
        }
    </script>
</body>
</html>
