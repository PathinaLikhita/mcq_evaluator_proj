<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        /* Resetting body styles and defining global layout */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Set a clean sans-serif font */
            height: 100vh; /* Set the height to full viewport */
            background-color: #f5f5f5; /* Light background color */
            display: flex; /* Enable flexbox for body layout */
            flex-direction: column; /* Stack child elements vertically */
            align-items: center; /* Center child elements horizontally */
            overflow: hidden; /* Prevent scrolling on the page */
        }

        /* Header section at the top of the page */
        .header {
            width: 100%; /* Full width for header */
            height: 25%; /* Set header height to 25% of viewport */
            background-color: #4CAF50; /* Green background color */
            color: #FFD700; /* Gold color for title text */
            text-align: center; /* Center align the title */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            position: relative; /* Enable positioning for child elements */
        }

        /* Logo image styles */
        .header img {
            position: absolute; /* Position logo relative to header */
            top: -15px; /* Add space from the top */
            left: 20px; /* Add space from the left */
            height: 200px; /* Set logo height */
        }

        /* Title styles */
        .header h1 {
            margin: 0; /* Remove default margin */
            padding: 60px 0; /* Space above and below the title text */
            font-size: 48px; /* Large font size for the title */
            font-weight: bold; /* Make the title bold */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8); /* Add shadow for depth */
        }

        /* Form container for the registration box */
        .form-container {
            width: 100%; /* Full width for responsiveness */
            max-width: 400px; /* Limit the maximum width */
            background-color: white; /* White background for the form */
            padding: 30px; /* Internal padding for spacing */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow for elevation */
            margin-top: 20px; /* Space between the form and the header */
        }

        /* Heading inside the form container */
        .form-container h2 {
            text-align: center; /* Center align heading */
            margin: 0; /* Remove default margin at the top */
            margin-bottom: 20px; /* Add space below the heading */
            color: #4CAF50; /* Use green accent color for heading */
        }

        /* Label styles for form inputs */
        .form-container label {
            font-weight: bold; /* Make labels bold */
            display: block; /* Make labels block-level */
            margin-bottom: 5px; /* Add space below labels */
        }

        /* Input field styles */
        .form-container input {
            width: 100%; /* Full width for inputs */
            padding: 10px; /* Add internal padding */
            margin-bottom: 15px; /* Add space below inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
        }

        /* Submit button styles */
        .form-container button {
            width: 100%; /* Full width for button */
            padding: 10px; /* Add internal padding */
            border: none; /* Remove default border */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            font-size: 16px; /* Set font size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background 0.3s; /* Smooth hover transition */
        }

        /* Hover effect for button */
        .form-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Paragraph styles inside form */
        .form-container p {
            text-align: center; /* Center align text */
            margin-top: 15px; /* Add space above paragraph */
        }

        /* Link styles inside form */
        .form-container a {
            color: #4CAF50; /* Green text color for links */
            text-decoration: none; /* Remove underline */
        }

        /* Hover effect for links */
        .form-container a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <!-- Logo image -->
        <img src="QuizMate_WhiteLogo.png" alt="Logo">
        <!-- Title -->
        <h1>ONLINE MCQ EVALUATOR</h1>
    </div>

    <!-- Registration form container -->
    <div class="form-container">
        <!-- Form heading -->
        <h2>Register</h2>
        <!-- Registration form -->
        <form action="registerconnect.php" method="post">
            <!-- Name input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email input -->
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email id" required>

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Confirm password input -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

            <!-- Submit button -->
            <button type="submit">Register</button>

            <!-- Link to login page -->
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>
</body>
</html>
